basePath: /
definitions:
  models.CartItemRequest:
    properties:
      product_id:
        type: integer
      quantity:
        type: integer
      size:
        maximum: 3
        type: integer
      variant:
        maximum: 2
        type: integer
    type: object
  models.ReqForgot:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  models.ReqResetPassword:
    properties:
      new_password:
        type: string
      token:
        type: string
    required:
    - token
    type: object
  models.ReqUpdatePassword:
    properties:
      confirm_password:
        type: string
      new_password:
        type: string
      old_password:
        type: string
    required:
    - confirm_password
    - new_password
    - old_password
    type: object
  models.Response:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
  models.ResponseSucces:
    properties:
      message:
        type: string
      result: {}
      success:
        type: boolean
    type: object
  models.UpdateStatusRequest:
    properties:
      status:
        type: integer
    type: object
  utils.CategoriesRequest:
    properties:
      name:
        type: string
    type: object
  utils.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  utils.RegisterRequest:
    properties:
      email:
        type: string
      fullname:
        type: string
      password:
        type: string
    type: object
  utils.RequestTransactions:
    properties:
      address:
        example: jakarta
        type: string
      email:
        example: youremail@gmail.com
        type: string
      fullname:
        example: fullname
        type: string
      id_delivery:
        type: integer
      id_paymentMethod:
        type: integer
      phone:
        example: "081234567890"
        type: string
    type: object
host: localhost:8011
info:
  contact: {}
  description: This is a Documentation API for Coffeshop Senja Kopi Kiri
  title: Coffeeshop Senja Kopi Kiri
  version: "1.0"
paths:
  /admin/categories:
    get:
      description: Retrieve a paginated list of categories, optionally filtered by
        name.
      parameters:
      - description: 'Page number for pagination (default: 1)'
        in: query
        name: page
        type: integer
      - description: Filter categories by name
        in: query
        name: name
        type: string
      responses:
        "200":
          description: Get data successfully
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Get list of categories
      tags:
      - Categories
    post:
      description: Create a new category with the provided data.
      parameters:
      - description: Category data
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/utils.CategoriesRequest'
      responses:
        "200":
          description: Create Categories Successfully
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Create a new category
      tags:
      - Categories
  /admin/categories/{id}:
    delete:
      description: Delete a category based on its ID. Returns 404 if the category
        is not found.
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Delete categories successfully
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Delete category by ID
      tags:
      - Categories
    put:
      description: Update an existing category using its ID.
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated category data
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/utils.CategoriesRequest'
      responses:
        "200":
          description: Update Categories Successfully
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Update category by ID
      tags:
      - Categories
  /admin/order:
    get:
      description: Get paginated list of orders with optional filters
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - description: Filter by order number
        in: query
        name: ordernumber
        type: string
      - description: Filter by status
        in: query
        name: status
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Get list orders
      tags:
      - Orders
  /admin/order/{id}:
    get:
      description: Get paginated detail of orders
      parameters:
      - description: order ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Get detail orders
      tags:
      - Orders
    put:
      description: Update the status of an order by ID
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      - description: Status update info
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.UpdateStatusRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Update order status
      tags:
      - Orders
  /admin/product:
    get:
      description: Get paginated list of products with optional name filter
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - description: Filter by product name
        in: query
        name: name
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Get list products
      tags:
      - Products
    post:
      consumes:
      - multipart/form-data
      description: Create a new product with multiple images
      parameters:
      - description: Product name
        in: formData
        name: name
        required: true
        type: string
      - description: Product description
        in: formData
        name: description
        required: true
        type: string
      - description: Product rating
        in: formData
        name: rating
        required: true
        type: number
      - description: Product price
        in: formData
        name: price
        required: true
        type: number
      - description: Product stock
        in: formData
        name: stock
        required: true
        type: integer
      - description: Primary product image
        in: formData
        name: image_one
        required: true
        type: file
      - description: Secondary image
        in: formData
        name: image_two
        type: file
      - description: Third image
        in: formData
        name: image_three
        type: file
      - description: Fourth image
        in: formData
        name: image_four
        type: file
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Create a new product
      tags:
      - Products
  /admin/product/{id}:
    patch:
      consumes:
      - multipart/form-data
      description: Update product details and optionally update images
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      - description: Product name
        in: formData
        name: name
        type: string
      - description: Product description
        in: formData
        name: description
        type: string
      - description: Product rating
        in: formData
        name: rating
        type: number
      - description: Product price
        in: formData
        name: price
        type: number
      - description: Product stock
        in: formData
        name: stock
        type: integer
      - description: Primary product image
        in: formData
        name: image_one
        type: file
      - description: Secondary image
        in: formData
        name: image_two
        type: file
      - description: Third image
        in: formData
        name: image_three
        type: file
      - description: Fourth image
        in: formData
        name: image_four
        type: file
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Edit an existing product
      tags:
      - Products
  /admin/product/delete/{id}:
    post:
      description: Delete a product by its ID
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Delete a product
      tags:
      - Products
  /admin/user:
    get:
      description: Get paginated list of users with optional search by name
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - description: Filter by name
        in: query
        name: name
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Get list users
      tags:
      - Users
    post:
      consumes:
      - multipart/form-data
      description: Create a new user with optional photo upload
      parameters:
      - description: Full name of the user
        in: formData
        name: fullname
        required: true
        type: string
      - description: Email of the user
        in: formData
        name: email
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      - description: Role (admin, user)
        in: formData
        name: role
        required: true
        type: string
      - description: Phone number
        in: formData
        name: phone
        required: true
        type: string
      - description: Address
        in: formData
        name: address
        required: true
        type: string
      - description: User photo
        in: formData
        name: photos
        required: true
        type: file
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Create a new user
      tags:
      - Users
  /admin/user/{id}:
    patch:
      consumes:
      - multipart/form-data
      description: Update user details with optional photo upload
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Full name of the user
        in: formData
        name: fullname
        type: string
      - description: Email of the user
        in: formData
        name: email
        type: string
      - description: Role (admin, user)
        in: formData
        name: role
        type: string
      - description: Phone number
        in: formData
        name: phone
        type: string
      - description: Address
        in: formData
        name: address
        type: string
      - description: User photo
        in: formData
        name: photos
        type: file
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Edit an existing user
      tags:
      - Users
  /auth/forgot-password:
    post:
      description: Receive user email, create password reset token, store it in Redis,
        and send email containing password reset link
      parameters:
      - description: Email user
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.ReqForgot'
      responses:
        "200":
          description: Reset link successfully sent
          schema:
            $ref: '#/definitions/models.Response'
      summary: Send password reset link to user email
      tags:
      - Auth
  /auth/login:
    post:
      description: Login user and get JWT token
      parameters:
      - description: Login Info
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/utils.LoginRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      summary: Login user
      tags:
      - Auth
  /auth/register:
    post:
      description: Register user and Hash Password
      parameters:
      - description: Register Info
        in: body
        name: Register
        required: true
        schema:
          $ref: '#/definitions/utils.RegisterRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      summary: Register user
      tags:
      - Auth
  /auth/reset-password:
    post:
      description: Resets the password for a user using a valid token. The token must
        have been issued during the forgot password process.
      parameters:
      - description: Reset password request
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.ReqResetPassword'
      responses:
        "200":
          description: Password updated successfully
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      summary: Reset user password
      tags:
      - Auth
  /cart:
    get:
      description: Gets a list of products in the cart of the logged in user.
      responses:
        "200":
          description: Cart data retrieved successfully
          schema:
            $ref: '#/definitions/models.ResponseSucces'
        "401":
          description: User ID not found in context
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Failed get data carts
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - BearerAuth: []
      summary: Get cart products
      tags:
      - Cart
    post:
      description: Adding products to the cart of the logged in user
      parameters:
      - description: Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CartItemRequest'
      responses:
        "200":
          description: Product added to cart successfully
          schema:
            $ref: '#/definitions/models.ResponseSucces'
        "400":
          description: Invalid JSON, validation error, out of stock, or insufficient
            stock
          schema:
            $ref: '#/definitions/models.Response'
        "401":
          description: 'Unauthorized: user not logged in'
          schema:
            $ref: '#/definitions/models.Response'
        "404":
          description: Product not found
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - BearerAuth: []
      summary: Add product to cart
      tags:
      - Cart
  /favorite-product:
    get:
      description: Get paginated list of products with pagination
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Get list products Favorite
      tags:
      - Products
  /history:
    get:
      description: Retrieves a history list of the currently logged in user with filters
        and pagination.
      parameters:
      - description: Filter bulan (1-12)
        in: query
        name: month
        type: integer
      - description: Filter status history
        in: query
        name: status
        type: integer
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - BearerAuth: []
      summary: Get user transaction/history list
      tags:
      - History
  /history/{id}:
    get:
      description: Retrieve history details by ID (user must be logged in)
      parameters:
      - description: History ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/models.ResponseSucces'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - BearerAuth: []
      summary: Get detail history
      tags:
      - History
  /product:
    get:
      description: Retrieves a list of products using filters such as name, category,
        price range, sorting, and pagination.
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: Search by product name
        in: query
        name: name
        type: string
      - collectionFormat: csv
        description: Filter by category IDs (can be multiple)
        in: query
        items:
          type: integer
        name: category
        type: array
      - description: Minimum price
        in: query
        name: min_price
        type: number
      - description: Maximum price
        in: query
        name: max_price
        type: number
      - description: Sort by criteria (price_asc, price_desc, latest, oldest)
        in: query
        name: sort_by
        type: string
      responses:
        "200":
          description: Successful response with product list
          schema:
            $ref: '#/definitions/models.ResponseSucces'
        "500":
          description: Failed to retrieve product list
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - BearerAuth: []
      summary: Get filtered product list
      tags:
      - Products
  /product/{id}:
    get:
      description: Retrieves detailed information about a product using its ID.
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Product retrieved successfully
          schema:
            $ref: '#/definitions/models.ResponseSucces'
        "404":
          description: Product not found or invalid product ID
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Failed to retrieve product
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - BearerAuth: []
      summary: Get product by ID
      tags:
      - Products
  /profile:
    get:
      description: Get user profile data based on the currently logged in user.
      produces:
      - application/json
      responses:
        "200":
          description: get Profile successfully
          schema:
            $ref: '#/definitions/models.ResponseSucces'
        "401":
          description: 'Unauthorized: user not logged in'
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - User
    patch:
      description: Update user profile including fullname, phone, address, email,
        and photo
      parameters:
      - description: Full name of the user
        in: formData
        name: fullname
        type: string
      - description: Phone number of the user
        in: formData
        name: phone
        type: string
      - description: Address of the user
        in: formData
        name: address
        type: string
      - description: Email of the user
        in: formData
        name: email
        type: string
      - description: Profile photo file
        in: formData
        name: photos
        type: file
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Update user profile
      tags:
      - Profile
    put:
      description: Update password for the logged-in user
      parameters:
      - description: Password update data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.ReqUpdatePassword'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Update user password
      tags:
      - Profile
  /transactions:
    post:
      description: Performs a transaction for the authenticated user. Includes validation
        and business logic checks.
      parameters:
      - description: Transaction Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/utils.RequestTransactions'
      responses:
        "200":
          description: Transaction completed successfully
          schema:
            $ref: '#/definitions/models.ResponseSucces'
        "400":
          description: Validation error or invalid JSON format
          schema:
            $ref: '#/definitions/models.Response'
        "401":
          description: 'Unauthorized: user not logged in'
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - BearerAuth: []
      summary: Process a transaction
      tags:
      - Transactions
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and your JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
