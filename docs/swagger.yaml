basePath: /
definitions:
  models.ResponseSucces:
    properties:
      message:
        type: string
      result: {}
      success:
        type: boolean
    type: object
  models.UpdateStatusRequest:
    properties:
      status:
        type: boolean
    type: object
  utils.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  utils.RegisterRequest:
    properties:
      email:
        type: string
      fullname:
        type: string
      password:
        type: string
    type: object
host: localhost:8011
info:
  contact: {}
  description: This is a Documentation API for Admin Pages
  title: Admin Pages
  version: "1.0"
paths:
  /admin/order/{id}:
    get:
      description: Get paginated detail of orders
      parameters:
      - description: order ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Get detail orders
      tags:
      - Orders
  /admin/order/list:
    get:
      description: Get paginated list of orders with optional filters
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - description: Filter by order number
        in: query
        name: ordernumber
        type: string
      - description: Filter by status
        in: query
        name: status
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Get list orders
      tags:
      - Orders
  /admin/order/status/{id}:
    put:
      description: Update the status of an order by ID
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      - description: Status update info
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.UpdateStatusRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Update order status
      tags:
      - Orders
  /admin/product/create:
    post:
      consumes:
      - multipart/form-data
      description: Create a new product with multiple images
      parameters:
      - description: Product name
        in: formData
        name: name
        required: true
        type: string
      - description: Product description
        in: formData
        name: description
        required: true
        type: string
      - description: Product rating
        in: formData
        name: rating
        required: true
        type: number
      - description: Product price
        in: formData
        name: price
        required: true
        type: number
      - description: Product stock
        in: formData
        name: stock
        required: true
        type: integer
      - description: Primary product image
        in: formData
        name: image_one
        required: true
        type: file
      - description: Secondary image
        in: formData
        name: image_two
        type: file
      - description: Third image
        in: formData
        name: image_three
        type: file
      - description: Fourth image
        in: formData
        name: image_four
        type: file
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Create a new product
      tags:
      - Products
  /admin/product/delete/{id}:
    post:
      description: Delete a product by its ID
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Delete a product
      tags:
      - Products
  /admin/product/list:
    get:
      description: Get paginated list of products with optional name filter
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - description: Filter by product name
        in: query
        name: name
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Get list products
      tags:
      - Products
  /admin/product/update/{id}:
    patch:
      consumes:
      - multipart/form-data
      description: Update product details and optionally update images
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      - description: Product name
        in: formData
        name: name
        type: string
      - description: Product description
        in: formData
        name: description
        type: string
      - description: Product rating
        in: formData
        name: rating
        type: number
      - description: Product price
        in: formData
        name: price
        type: number
      - description: Product stock
        in: formData
        name: stock
        type: integer
      - description: Primary product image
        in: formData
        name: image_one
        type: file
      - description: Secondary image
        in: formData
        name: image_two
        type: file
      - description: Third image
        in: formData
        name: image_three
        type: file
      - description: Fourth image
        in: formData
        name: image_four
        type: file
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      security:
      - BearerAuth: []
      summary: Edit an existing product
      tags:
      - Products
  /auth/login:
    post:
      description: Login user and get JWT token
      parameters:
      - description: Login Info
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/utils.LoginRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      summary: Login user
      tags:
      - Auth
  /auth/register:
    post:
      description: Register user and Hash Password
      parameters:
      - description: Register Info
        in: body
        name: Register
        required: true
        schema:
          $ref: '#/definitions/utils.RegisterRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseSucces'
      summary: Register user
      tags:
      - Auth
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and your JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
